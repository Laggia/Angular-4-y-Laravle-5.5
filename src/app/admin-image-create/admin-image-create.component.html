<div class="col-md-10">
	<div>
		<a [routerLink]="['/admin']" class="btn btn-default"> Volver</a>
	</div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card my-5">
                <div class="card-header text-center">
                    <h4>Añadir Nueva Imagen</h4>
                </div>
                <div class="card-body">
                     <form novalidate class="form-horizontal" (ngSubmit)="createImage(createImageForm.value)" #createImageForm="ngForm">
                       <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="thumbnail" class="col-md-3 col-form-label text-md-center">Miniatura</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="thumbnail" type="text" class="form-control" name="thumbnail" placeholder="Thumbnail of the image" ngModel #thumbnail="ngModel" required minlength="2">
                                    <div *ngIf="thumbnail.errors?.required && thumbnail.touched" class="alert alert-danger">
                                        La miniatura es obligatoria
                                    </div>
                                    <div *ngIf="thumbnail.errors?.minlength && thumbnail.touched" class="alert alert-danger">
                                        Mínimo de 2 carácteres
                                    </div>
                            	</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="imagelink" class="col-md-3 col-form-label text-md-center">Enlace Imagen</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="imageLink" type="text" class="form-control" name="imageLink" placeholder="Link of the image" ngModel #imagelink="ngModel" required>
                                    <div *ngIf="imagelink.errors?.required && imagelink.touched" class="alert alert-danger">
                                        El enlace a las imágenes es obligatorio
                                    </div>
                            	</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="title" class="col-md-3 col-form-label text-md-center">Título</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="title" type="text" class="form-control" name="title" placeholder="Title" ngModel #title="ngModel" required>
                                    <div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">
                                        El título es obligatorio
                                    </div>
                            	</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="description" class="col-md-3 col-form-label text-md-center">Descripción</label>
                            	
                            	<div class="col-md-9">
                            	    <textarea id="description" type="text" class="md-textarea" name="description" placeholder="Description of the image" ngModel #description="ngModel" required></textarea>
                            	    <div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
                                        La descripción es obligatoria
                                    </div>   
                                </div>
                            </div>
                        </div>    

                        <div class="form-group d-flex justify-content-center">
                            <div class="">
                                <a [routerLink]="['/admin/']"class="btn btn-default">Cancelar</a>
                                <button type="submit" class="btn btn-primary" [disabled]="createImageForm.invalid">Crear</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>           
        </div>
    </div>
</div>
