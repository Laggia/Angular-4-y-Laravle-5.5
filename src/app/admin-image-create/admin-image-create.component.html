<div class="col-md-10">
	<div>
		<a [routerLink]="['/admin']" class="btn btn-default"> Volver</a>
	</div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card my-5">
                <div class="card-header text-center">
                    <h4>Añadir Nueva Imagen</h4>
                </div>
                <div class="card-body">
                     <form class="form-horizontal" (ngSubmit)="createImage(createImageForm.value)" #createImageForm="ngForm">
                       <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="thumbnail" class="col-md-3 col-form-label text-md-center">Miniatura</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="thumbnail" type="text" class="form-control" name="thumbnail" placeholder="Thumbnail of the image" ngModel>
                            	</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="imagelink" class="col-md-3 col-form-label text-md-center">Enlace Imagen</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="imageLink" type="text" class="form-control" name="imageLink" placeholder="Link of the image" ngModel>
                            	</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="title" class="col-md-3 col-form-label text-md-center">Título</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="title" type="text" class="form-control" name="title" placeholder="Title" ngModel>
                            	</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center">
                            	<label for="description" class="col-md-3 col-form-label text-md-center">Descripción</label>
                            	
                            	<div class="col-md-9">
                            	    <input id="description" type="text" class="form-control" name="description" placeholder="Description of the image" ngModel>
                            	</div>
                            </div>
                        </div>    

                        <div class="form-group d-flex justify-content-center">
                            <div class="">
                                <button class="btn btn-default">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>           
        </div>
    </div>
</div>
